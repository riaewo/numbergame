name: C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++
    - name: Build
      run: g++ Source.cpp -o numbergame
    - name: Run test
      run: ./numbergame <<< "50"  # ввод числа 50